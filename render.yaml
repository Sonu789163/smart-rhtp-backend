# Render deployment configuration for PDF generation
services:
  - type: web
    name: smart-rhtp-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
    # Health check
    healthCheckPath: /health
